<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>button</title>
  <link rel="stylesheet" href="./wxui.css">
</head>
<body>
  <ul class="w-list padding-1 w-text-center">
    <li>
      <button class="w-btn">默认按钮</button>
    </li>
    <li>
      <button class="w-btn primary">带颜色按钮</button>
    </li>
    <li>
      <button class="w-btn sub ghost">幽灵按钮</button>
    </li>
    <li>
      <button class="w-btn primary"><i class="w-icon icon-search"></i>带icon的按钮</button>
    </li>
    <li>
      <button class="w-btn primary"><i class="w-icon icon-loading w-load-loop"></i>带icon的按钮</button>
    </li>
    <li>
      <button class="w-btn straight">直角按钮</button>
    </li>
    <li>
      <button class="w-btn small">小号按钮</button>
    </li>
    <li>
      <button class="w-btn big">大号按钮</button>
    </li>
    <li>
      <button class="w-btn block">块状按钮</button>
    </li>
    <li>
      <button class="w-btn circle sub">圆形按钮</button>
    </li>
    <li>
      <button class="w-btn circle small">
        <h1><i class="w-icon icon-loading w-load-loop"></i></h1>
      </button>
    </li>
    <li>
      <button class="w-btn circle small">
        <h1><i class="w-icon icon-loading2 w-load-loop"></i></h1>
      </button>
    </li>
    <li>
      <button class="w-btn circle small">
        <h1><i class="w-icon icon-loading3 w-load-loop"></i></h1>
      </button>
    </li>
    <li>
      <h4 class="w-margin-tb-2">按钮组</h4>
      <div class="w-btn-group">
        <button class="w-btn primary">按钮1</button>
        <button class="w-btn">按钮2</button>
        <button class="w-btn">按钮3</button>
      </div>
    </li>
  </ul>
</body>
</html>
