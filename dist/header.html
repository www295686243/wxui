<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>头部</title>
  <link rel="stylesheet" href="./wxui.css">
</head>
<body>
  <ul class="w-list padding-2 line">
    <li>
      <div class="w-header">
        <div>
          <button class="w-btn primary left"><i class="w-icon icon-left"></i></button>
          <div class="title">彩票</div>
          <button class="w-btn primary right"><i class="w-icon icon-search"></i></button>
        </div>
      </div>
    </li>
    <li>
      <div class="w-header">
        <div>
          <div class="left">
            <button class="w-btn primary"><i class="w-icon icon-left"></i></button>
            <button class="w-btn primary"><i class="w-icon icon-search"></i></button>
          </div>
          <div class="title">彩票</div>
          <div class="right">
            <button class="w-btn primary"><i class="w-icon icon-search"></i></button>
            <button class="w-btn primary"><i class="w-icon icon-search"></i></button>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="w-header w-bg-white">
        <div>
          <div class="left">
            <button class="w-btn link">请选择什么<i class="w-icon icon-down"></i></button>
          </div>
          <div class="w-search">
            <div class="container">
              <div class="icon"></div>
              <div class="input"><input type="text" placeholder="输入框"></div>
            </div>
            <div class="cancel show"><button class="w-btn">取消</button></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</body>
</html>
