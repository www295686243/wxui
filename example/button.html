<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>button</title>
  <link rel="stylesheet" href="../dist/wxui.css">
</head>
<body>
  <ul class="w-list padding-1 w-text-center">
    <li>
      <button class="w-btn">默认按钮</button>
    </li>
    <li>
      <button class="w-btn primary">带颜色按钮</button>
    </li>
    <li>
      <button class="w-btn straight">直角按钮</button>
    </li>
    <li>
      <button class="w-btn small">小号按钮</button>
    </li>
    <li>
      <button class="w-btn big">大号按钮</button>
    </li>
    <li>
      <button class="w-btn block">块状按钮</button>
    </li>
    <li>
      <button class="w-btn circle sub">圆形按钮</button>
    </li>
  </ul>
</body>
</html>
