<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
  <link rel="stylesheet" href="../dist/wxui.css">
</head>
<body>
  <ul class="w-list padding-1 line">
    <li>
      <h5>switch</h5>
      <ul class="w-list padding-1">
        <li>
          默认：<input type="checkbox" class="w-switch">
        </li>
        <li>
          小号：<input type="checkbox" class="w-switch small">
        </li>
        <li>
          大号：<input type="checkbox" class="w-switch big">
        </li>
        <li>
          颜色：
          <input type="checkbox" class="w-switch big primary" checked>
          <input type="checkbox" class="w-switch big sub" checked>
          <input type="checkbox" class="w-switch big dot" checked>
          <input type="checkbox" class="w-switch big success" checked>
          <input type="checkbox" class="w-switch big error" checked>
          <input type="checkbox" class="w-switch big danger" checked>
          <input type="checkbox" class="w-switch big warning" checked>
          <input type="checkbox" class="w-switch big yellow" checked>
          <input type="checkbox" class="w-switch big blue" checked>
          <input type="checkbox" class="w-switch big green" checked>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
