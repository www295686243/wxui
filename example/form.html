<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
  <link rel="stylesheet" href="../dist/wxui.css">
</head>
<body>
  <ul class="w-list padding-1 line">
    <li>
      <h5>switch</h5>
      <ul class="w-list padding-1">
        <li>
          默认：<input type="checkbox" class="w-switch">
        </li>
        <li>
          尺寸：
          default:<input type="checkbox" class="w-switch">
          small:<input type="checkbox" class="w-switch small">
          big:<input type="checkbox" class="w-switch big">
        </li>
        <li>
          颜色：
          <input type="checkbox" class="w-switch primary" checked>
          <input type="checkbox" class="w-switch sub" checked>
          <input type="checkbox" class="w-switch dot" checked>
          <input type="checkbox" class="w-switch success" checked>
          <input type="checkbox" class="w-switch error" checked>
          <input type="checkbox" class="w-switch danger" checked>
          <input type="checkbox" class="w-switch warning" checked>
          <input type="checkbox" class="w-switch yellow" checked>
          <input type="checkbox" class="w-switch blue" checked>
          <input type="checkbox" class="w-switch green" checked>
        </li>
      </ul>
    </li>
    <li>
      <h5>radio</h5>
      <ul class="w-list padding-1 line">
        <li>
          默认：<input type="radio" class="w-radio">
        </li>
        <li>
          尺寸：
          default:<input type="radio" class="w-radio">
          S:<input type="radio" class="w-radio-s">
          M:<input type="radio" class="w-radio-m">
          L:<input type="radio" class="w-radio-l">
          XL:<input type="radio" class="w-radio-xl">
        </li>
        <li>
          正方形：<input type="radio" class="w-radio square">
        </li>
        <li>
          颜色：
          <input type="radio" class="w-radio primary" checked>
          <input type="radio" class="w-radio sub" checked>
          <input type="radio" class="w-radio dot" checked>
          <input type="radio" class="w-radio success" checked>
          <input type="radio" class="w-radio error" checked>
          <input type="radio" class="w-radio danger" checked>
          <input type="radio" class="w-radio warning" checked>
          <input type="radio" class="w-radio yellow" checked>
          <input type="radio" class="w-radio blue" checked>
          <input type="radio" class="w-radio green" checked>
        </li>
      </ul>
    </li>
    <li>
      <h5>checkbox</h5>
      <ul class="w-list padding-1 line">
        <li>
          默认：<input type="checkbox" class="w-checkbox">
        </li>
        <li>
          尺寸：
          default:<input type="checkbox" class="w-checkbox">
          S:<input type="checkbox" class="w-checkbox-s">
          M:<input type="checkbox" class="w-checkbox-m">
          L:<input type="checkbox" class="w-checkbox-l">
          XL:<input type="checkbox" class="w-checkbox-xl">
        </li>
        <li>
          正方形：<input type="checkbox" class="w-checkbox square">
        </li>
        <li>
          颜色：
          <input type="checkbox" class="w-checkbox primary" checked>
          <input type="checkbox" class="w-checkbox sub" checked>
          <input type="checkbox" class="w-checkbox dot" checked>
          <input type="checkbox" class="w-checkbox success" checked>
          <input type="checkbox" class="w-checkbox error" checked>
          <input type="checkbox" class="w-checkbox danger" checked>
          <input type="checkbox" class="w-checkbox warning" checked>
          <input type="checkbox" class="w-checkbox yellow" checked>
          <input type="checkbox" class="w-checkbox blue" checked>
          <input type="checkbox" class="w-checkbox green" checked>
        </li>
      </ul>
    </li>
    <li>
      <h5>input</h5>
      <ul class="w-list line w-form">
        <li>
          <div class="label">默认：</div>
          <div class="input"><input type="text" placeholder="输入框"></div>
        </li>
        <li>
          <div class="label">默认：</div>
          <div class="input"><input type="text" placeholder="输入框"></div>
          <div class="action">
            <span>文字</span>
          </div>
        </li>
        <li>
          <div class="label">默认：</div>
          <div class="input"><input type="text" placeholder="输入框"></div>
          <div class="action">
            <button class="w-btn primary">发送验证码</button>
          </div>
        </li>
      </ul>
    </li>
    <li>
      <h5>textarea</h5>
      <ul class="w-list padding-2 line w-form">
        <li>
          <div class="textarea">
            <textarea placeholder="请输入..."></textarea>
          </div>
        </li>
        <li>
          <div class="textarea">
            <textarea placeholder="请输入..."></textarea>
            <div class="counter">0/140</div>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
